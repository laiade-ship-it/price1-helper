<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root { --primary: #4a90e2; --bg: #f8f9fa; --card: #ffffff; --success: #27ae60; --danger: #ff4d4f; }
        body { font-family: -apple-system, "Noto Sans TC", sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; color: #333; }
        .container { width: 100%; max-width: 480px; background: var(--card); padding: 20px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); box-sizing: border-box; }
        
        /* æ‰‹æ©Ÿæ“ä½œå„ªåŒ–ï¼šé˜²æ­¢ç¸®æ”¾å»¶é²èˆ‡æ“´å¤§é»æ“Šæ„Ÿæ‡‰å€ */
        button, .tab-btn, .action-icon, .item-action, .ocr-upload-zone, .action-link { 
            touch-action: manipulation; 
            cursor: pointer; 
        }

        .ocr-upload-zone { background: #fffbe6; border: 2px dashed #ffe58f; padding: 25px; border-radius: 18px; text-align: center; margin-bottom: 20px; }
        .ocr-status { font-size: 13px; color: #856404; font-weight: bold; margin-top: 10px; display: block; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 6px; font-size: 14px; font-weight: bold; color: #666; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(74,144,226,0.1); }
        
        button { width: 100%; padding: 14px; border: none; border-radius: 14px; font-size: 16px; font-weight: bold; transition: 0.2s; }
        .btn-save { background: var(--success); color: white; }
        .btn-save:active { transform: scale(0.96); }

        #store-tabs-container { margin-top: 25px; border-top: 2px solid #f0f0f0; padding-top: 20px; }
        .tab-headers { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 12px; scrollbar-width: none; }
        .tab-headers::-webkit-scrollbar { display: none; }
        .tab-btn { background: #eee; padding: 10px 16px; border-radius: 20px; white-space: nowrap; font-size: 13px; font-weight: bold; flex-shrink: 0; display: flex; align-items: center; }
        .tab-btn.active { background: var(--primary); color: white; }
        
        /* æ“´å¤§ Hit Area */
        .hit-area { padding: 8px 12px; margin: -8px -4px; display: inline-flex; align-items: center; }
        .record-item { background: #fff; padding: 14px; border-radius: 14px; margin-bottom: 10px; border: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; }
        .record-info b { display: block; font-size: 15px; }
        .record-info small { color: #aaa; font-size: 11px; }
        .record-price { text-align: right; font-weight: 800; color: var(--primary); font-size: 18px; }

    </style>
</head>
<body>
<div class="container">
    <h2 style="text-align:center; margin:0 0 20px 0; color:var(--primary);">ğŸ›’ ç²¾æº–æ¯”åƒ¹åŠ©æ‰‹</h2>
    <div class="ocr-upload-zone" id="ocrTrigger">
        <span style="font-size: 35px;">ğŸ“¸</span>
        <p style="margin:5px 0; font-weight:bold;">æ‹æ”åƒ¹æ ¼ç‰Œ</p>
        <input type="file" id="ocr-upload" accept="image/*" style="display:none">
        <span id="ocr-status" class="ocr-status">æ”¯æ´é›™è¡Œå“åèˆ‡æ™ºèƒ½éæ¿¾</span>
    </div>
    
    <div class="input-group">
        <label>ğŸª å•†åº—åç¨±</label>
        <input type="text" id="storeName" placeholder="ä¾‹å¦‚ï¼šå…¨è¯ã€å¥½å¸‚å¤š">
    </div>
    <div class="input-group">
        <label>ğŸ“¦ å•†å“åç¨±</label>
        <input type="text" id="itemName" placeholder="è¾¨è­˜çµæœå°‡å‡ºç¾åœ¨æ­¤">
    </div>
    <div style="display: flex; gap: 10px;">
        <div class="input-group" style="flex: 2;">
            <label>ğŸ’µ åƒ¹æ ¼ (å…ƒ)</label>
            <input type="number" id="price" inputmode="decimal" placeholder="0">
        </div>
        <div class="input-group" style="flex: 1;">
            <label>ğŸ”¢ æ•¸é‡</label>
            <input type="number" id="count" value="1" inputmode="numeric">
        </div>
    </div>
    <button class="btn-save" id="btnSave">âœ… å„²å­˜æ­¤ç´€éŒ„</button>

    <div id="store-tabs-container">
        <div id="tab-headers" class="tab-headers"></div>
        <div id="tab-contents"></div>
    </div>
    <button class="btn-clear" id="btnClearAll">æ¸…ç©ºæ‰€æœ‰è³‡æ–™</button>
</div>

<script>
let storeData = {};

function init() {
    try {
        const raw = localStorage.getItem('storeTabsData');
        storeData = JSON.parse(raw) || {};
        if (Array.isArray(storeData)) storeData = {};
    } catch(e) { storeData = {}; }
    setupEventListeners();
    renderTabs();
}

function setupEventListeners() {
    document.getElementById('ocrTrigger').addEventListener('click', () => document.getElementById('ocr-upload').click());
    document.getElementById('ocr-upload').addEventListener('change', e => performOCR(e.target));
    document.getElementById('btnSave').addEventListener('click', saveRecord);
    document.getElementById('btnClearAll').addEventListener('click', clearData);

    // åˆ†é äº‹ä»¶å§”æ´¾
    document.getElementById('tab-headers').addEventListener('click', e => {
        const btn = e.target.closest('.tab-btn');
        const action = e.target.closest('[data-action]');
        if(action) {
            e.stopPropagation();
            const act = action.dataset.action;
            const store = action.dataset.store;
            if(act==='rename') renameStore(store);
            if(act==='delete') deleteStore(store);
            return;
        }
        if(btn) renderTabs(btn.dataset.store);
    });

    // å“é …äº‹ä»¶å§”æ´¾
    document.getElementById('tab-contents').addEventListener('click', e => {
        const action = e.target.closest('[data-item-action]');
        if(!action) return;
        const act = action.dataset.itemAction;
        const store = action.dataset.store;
        const index = parseInt(action.dataset.index);
        if(act==='edit') editItem(store, index);
        if(act==='delete') deleteItem(store, index);
    });
}

async function performOCR(input) {
    if(!input || !input.files || !input.files[0]) return;
    const status = document.getElementById('ocr-status');
    status.innerText = "â³ è¾¨è­˜ä¸­...";
    let worker;
    try {
        worker = await Tesseract.createWorker('chi_tra+eng');
        const { data } = await worker.recognize(input.files[0]);
        const lines = (data.lines||[]).map(l=>l.text.trim()).filter(Boolean);
        let nameLines=[], priceCandidates=[];
        const priceSemantic = /(?:NT\$|\$|ç‰¹åƒ¹|å”®åƒ¹|é‡‘é¡|ç¸½è¨ˆ)[:ï¼š\s]*([\d,]{2,7})/i;
        
        lines.forEach(line=>{
            if(/[\u4e00-\u9fa5]/.test(line) && nameLines.length < 2 && !priceSemantic.test(line))
                nameLines.push(line.replace(/[^\u4e00-\u9fa5a-zA-Z0-9\s]/g,'').trim());
            const sMatch = line.match(priceSemantic);
            if(sMatch) priceCandidates.push({val:parseInt(sMatch[1].replace(/,/g,'')), score:100});
            const pMatches = line.match(/\b\d{2,5}\b/g);
            if(pMatches) pMatches.forEach(m=>{ priceCandidates.push({val:parseInt(m), score:50}); });
        });
        
        // ä¿®æ­£å¾Œçš„æ’åºé‚è¼¯
        priceCandidates.sort((a,b)=>b.score - a.score || b.val - a.val);
        
        document.getElementById('itemName').value = nameLines.join(' ');
        document.getElementById('price').value = priceCandidates.length ? priceCandidates[0].val : '';
        status.innerText = "âœ… è¾¨è­˜å®Œæˆ";
    } catch(e) { status.innerText="âŒ è¾¨è­˜å¤±æ•—"; }
    finally { if(worker) await worker.terminate(); }
}

function saveRecord() {
    const store = document.getElementById('storeName').value.trim() || "æœªåˆ†é¡å•†åº—";
    const name = document.getElementById('itemName').value.trim();
    const price = parseFloat(document.getElementById('price').value);
    const count = parseInt(document.getElementById('count').value) || 1;
    if(!name || isNaN(price)) return alert("è«‹è¼¸å…¥å®Œæ•´çš„å“åèˆ‡åƒ¹æ ¼");

    if(!storeData[store]) storeData[store] = [];
    storeData[store].push({ name, price, count, date: new Date().toLocaleDateString() });
    syncStorage();
    renderTabs(store);
    resetForm();
    alert("å„²å­˜æˆåŠŸï¼");
}

function renderTabs(activeStore = null) {
    const headers = document.getElementById('tab-headers');
    const contents = document.getElementById('tab-contents');
    const storeNames = Object.keys(storeData);

    if (storeNames.length === 0) {
        headers.innerHTML = "";
        contents.innerHTML = `<div style="text-align:center; color:#ccc; padding:40px 0;">å°šæœªæœ‰ç´€éŒ„</div>`;
        return;
    }

    if (!activeStore || !storeData[activeStore]) activeStore = storeNames[storeNames.length - 1];

    headers.innerHTML = storeNames.map(name => `
        <div class="tab-btn ${name === activeStore ? 'active' : ''}" data-store="${name}">
            ${escapeHtml(name)}
            ${name === activeStore ? `
                <span class="hit-area" data-action="rename" data-store="${name}" style="margin-left:8px; opacity:0.7;">âœï¸</span>
                <span class="hit-area" data-action="delete" data-store="${name}" style="margin-left:4px; opacity:0.7;">ğŸ—‘ï¸</span>
            ` : ''}
        </div>
    `).join('');

    const records = storeData[activeStore] || [];
    contents.innerHTML = records.slice().reverse().map((r, index) => {
        const actualIndex = records.length - 1 - index;
        return `
        <div class="record-item">
            <div class="record-info">
                <b>${escapeHtml(r.name)}</b>
                <small>${r.date} Â· ${r.count}å€‹</small>
                <div class="item-actions">
                    <span class="action-link" data-item-action="edit" data-store="${activeStore}" data-index="${actualIndex}">ç·¨è¼¯</span>
                    <span class="action-link delete" data-item-action="delete" data-store="${activeStore}" data-index="${actualIndex}">åˆªé™¤</span>
                </div>
            </div>
            <div class="record-price">$${(r.price * r.count).toLocaleString()}</div>
        </div>`;
    }).join('');
}

function deleteItem(store, index) {
    if (!confirm("ç¢ºå®šè¦åˆªé™¤æ­¤ç­†ç´€éŒ„å—ï¼Ÿ")) return;
    storeData[store].splice(index, 1);
    let nextStore = store;
    if (storeData[store].length === 0) {
        delete storeData[store];
        nextStore = null; // è®“ renderTabs è‡ªå‹•è·³è½‰
    }
    syncStorage();
    renderTabs(nextStore);
}

function syncStorage() { localStorage.setItem('storeTabsData', JSON.stringify(storeData)); }
function escapeHtml(t) { const d = document.createElement('div'); d.textContent = t; return d.innerHTML; }
function resetForm() { document.getElementById('itemName').value = ''; document.getElementById('price').value = ''; }
function clearData() { if(confirm("ç¢ºå®šæ¸…ç©ºå—ï¼Ÿ")) { localStorage.clear(); location.reload(); } }
// å…¶é¤˜ renameStore, editItem, deleteStore é‚è¼¯èˆ‡å…ˆå‰ä¸€è‡´...
function renameStore(old) { const n = prompt("æ–°åç¨±ï¼š", old); if(n && n.trim() && !storeData[n.trim()]) { storeData[n.trim()] = storeData[old]; delete storeData[old]; syncStorage(); renderTabs(n.trim()); } }
function deleteStore(s) { if(confirm(`åˆªé™¤ ${s}ï¼Ÿ`)) { delete storeData[s]; syncStorage(); renderTabs(); } }
function editItem(s, i) { 
    const item = storeData[s][i];
    const n = prompt("åç¨±ï¼š", item.name);
    const p = prompt("åƒ¹æ ¼ï¼š", item.price);
    if(n && !isNaN(parseFloat(p))) { storeData[s][i].name = n; storeData[s][i].price = parseFloat(p); syncStorage(); renderTabs(s); }
}

window.onload = init;
</script>
