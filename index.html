<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <title>æˆ‘çš„é›²ç«¯ç­†è¨˜ (LocalStorage + IndexedDB)</title>
    <style>
        /* CSS æ¨£å¼è¨­å®š */
        :root {

        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ğŸ““ ç´”å‰ç«¯ç­†è¨˜æœ¬</h1>
        <button id="themeToggle">åˆ‡æ›æ·±è‰²æ¨¡å¼</button>
    </header>

    <div class="input-section">
        <input type="text" id="noteTitle" placeholder="è¼¸å…¥æ¨™é¡Œ...">
        <textarea id="noteContent" rows="4" placeholder="é–‹å§‹å¯«é»ä»€éº¼..."></textarea>
        <button id="saveBtn">å„²å­˜åˆ°è³‡æ–™åº«</button>
    </div>

    <div id="noteList">
        </div>
</div>

<script>
    /**
     * 1. IndexedDB æ ¸å¿ƒé‚è¼¯
     */
    const DB_NAME = 'NoteAppDB';
    const DB_VERSION = 1;
    const STORE_NAME = 'notes';

    function initDB() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            request.onupgradeneeded = (e) => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                    db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                }
            };
            request.onsuccess = () => resolve(request.result);
            request.onerror = () => reject('è³‡æ–™åº«é–‹å•Ÿå¤±æ•—');
        });
    }

    async function addNote(title, content) {
        const db = await initDB();
        const tx = db.transaction(STORE_NAME, 'readwrite');
        const store = tx.objectStore(STORE_NAME);
        store.add({ title, content, timestamp: new Date() });
        return new Promise(resolve => tx.oncomplete = resolve);
    }

    async function getNotes() {
        const db = await initDB();
        const tx = db.transaction(STORE_NAME, 'readonly');
        const store = tx.objectStore(STORE_NAME);
        const request = store.getAll();
        return new Promise(resolve => request.onsuccess = () => resolve(request.result));
    }

    async function deleteNote(id) {
        const db = await initDB();
        const tx = db.transaction(STORE_NAME, 'readwrite');
        const store = tx.objectStore(STORE_NAME);
        store.delete(id);
        return new Promise(resolve => tx.oncomplete = resolve);
    }

    /**
     * 2. UI æ“ä½œèˆ‡ LocalStorage (ä¸»é¡Œè¨­å®š)
     */
    const themeBtn = document.getElementById('themeToggle');
    const saveBtn = document.getElementById('saveBtn');
    const noteList = document.getElementById('noteList');

    // è®€å– LocalStorage è¨­å®š
    if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
    }

    // åˆ‡æ›æ¨¡å¼ä¸¦å­˜å…¥ LocalStorage
    themeBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('darkMode', 'enabled');
        } else {
            localStorage.setItem('darkMode', 'disabled');
        }
    });

    // æ¸²æŸ“ç­†è¨˜åˆ—è¡¨
    async function render() {
        const notes = await getNotes();
        noteList.innerHTML = notes.map(n => `
            <div class="note-card">
                <span class="delete-btn" onclick="handleDelete(${n.id})">ğŸ—‘ï¸</span>
                <h3>${n.title || 'ç„¡æ¨™é¡Œ'}</h3>
                <p>${n.content}</p>
            </div>
        `).reverse().join('');
    }

    // å„²å­˜æŒ‰éˆ•é»æ“Š
    saveBtn.addEventListener('click', async () => {
        const title = document.getElementById('noteTitle').value;
        const content = document.getElementById('noteContent').value;
        
        if (!content) return alert('å…§å®¹ä¸èƒ½ç‚ºç©º');
        
        await addNote(title, content);
        document.getElementById('noteTitle').value = '';
        document.getElementById('noteContent').value = '';
        render();
    });

    // åˆªé™¤è™•ç† (æ›è¼‰åˆ° window ä»¥ä¾¿ onclick èª¿ç”¨)
    window.handleDelete = async (id) => {
        if (confirm('ç¢ºå®šè¦åˆªé™¤é€™æ¢ç­†è¨˜å—ï¼Ÿ')) {
            await deleteNote(id);
            render();
        }
    };

    // ç¶²é é–‹å•Ÿæ™‚é¦–æ¬¡æ¸²æŸ“
    render();
</script>

</body>
</html>
