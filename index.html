    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>

<body>
<div class="container">
    <h2>ğŸ›’ ç²¾æº–è³¼ç‰©æ¯”åƒ¹å°å¹«æ‰‹</h2>

    <div class="ocr-upload-zone" onclick="document.getElementById('ocr-upload').click()">
        <span style="font-size: 32px;">ğŸ“¸</span>
        <p style="margin: 5px 0; font-weight: bold;">æ‹æ”/ä¸Šå‚³åƒ¹æ ¼ç‰Œ</p>
        <input type="file" id="ocr-upload" accept="image/*" onchange="performOCR(this)">
        <span id="ocr-status" class="ocr-status">æ”¯æ´é›™è¡Œå“åèˆ‡æ¢ç¢¼éæ¿¾</span>
    </div>

    <div class="input-group">
        <label>ğŸª å•†åº—åç¨±</label>
        <input type="text" id="storeName" placeholder="ä¾‹å¦‚ï¼šå¥½å¸‚å¤šã€å…¨è¯...">
    </div>

    <div class="input-group">
        <label>ğŸ” å•†å“åç¨±</label>
        <input type="text" id="itemName" placeholder="è‡ªå‹•æ“·å–å“å" oninput="updateHistory()">
        <div id="history-box" class="history-tip"></div>
    </div>

    <div style="display: flex; gap: 10px;">
        <div class="input-group" style="flex: 2;">
            <label>ğŸ’µ å–®åƒ¹ (å…ƒ)</label>
            <input type="number" id="price" placeholder="0" inputmode="decimal" oninput="calculate()">
        </div>
        <div class="input-group" style="flex: 1;">
            <label>ğŸ”¢ æ•¸é‡</label>
            <input type="number" id="count" value="1" inputmode="numeric" oninput="calculate()">
        </div>
    </div>

    <div class="result-card">
        <div class="total-amount" id="total">$ 0</div>
    </div>

    <button class="btn-save" onclick="saveRecord()">âœ… å„²å­˜ç´€éŒ„</button>
    <button class="btn-reset" onclick="resetForm()">æ¸…é™¤é‡è¨­</button>

    <div id="store-tabs-container">
        <div id="tab-headers" class="tab-headers"></div>
        <div id="tab-contents" class="tab-contents"></div>
    </div>
</div>

<script>
let db = JSON.parse(localStorage.getItem('shopRecords')) || [];
let storeData = JSON.parse(localStorage.getItem('storeTabsData')) || {};

// --- æ ¸å¿ƒ OCR æ··åˆå„ªåŒ–é‚è¼¯ ---
async function performOCR(input) {
    if (!input.files || !input.files[0]) return;
    const status = document.getElementById('ocr-status');
    const itemNameInput = document.getElementById('itemName');
    status.innerText = "âŒ› æ­£åœ¨æ·±åº¦è¾¨è­˜ä¸­...";
    
    try {
        const worker = await Tesseract.createWorker('chi_tra+eng');
        const { data: { lines } } = await worker.recognize(input.files[0]);
        await worker.terminate();

        const cleanLines = lines.map(l => l.text.trim()).filter(l => l.length > 0);
        let candidates = [];
        let nameLinesBuffer = [];
        let nameLineIdx = -1;

        const semanticPriceRegex = /(?:[$Â¥]|NT\$|ç‰¹åƒ¹|å”®åƒ¹|é‡‘é¡|ç¸½åƒ¹)[:ï¼š\s]*([\d,]{2,7}(?:\.\d{1,2})?)/i;
        const pureNumberBarcodeRegex = /^\d{5,13}$/;

        cleanLines.forEach((line, i) => {
            // 1. æŠ“å–é«˜æ¬Šé‡èªç¾©åƒ¹æ ¼
            const sMatch = line.match(semanticPriceRegex);
            if (sMatch) {
                candidates.push({ val: parseFloat(sMatch[1].replace(/,/g, '')), score: 100, idx: i });
            }

            // 2. æŠ“å–å“å (å‰å…©è¡Œå«æœ‰ä¸­æ–‡ä¸”æ’é™¤ç´”æ•¸å­—èˆ‡åƒ¹æ ¼è¡Œ)
            if (/[\u4e00-\u9fa5]/.test(line) && 
                !pureNumberBarcodeRegex.test(line) && 
                !semanticPriceRegex.test(line) && 
                nameLinesBuffer.length < 2) {
                nameLinesBuffer.push(line.replace(/[^\u4e00-\u9fa5a-zA-Z0-9\s]/g, '').trim());
                if (nameLineIdx === -1) nameLineIdx = i; // ä»¥ç¬¬ä¸€è¡Œå“åç‚ºè·é›¢éŒ¨é»
            }

            // 3. æŠ“å–ä½æ¬Šé‡ Fallback åƒ¹æ ¼ (éæ¿¾æ¢ç¢¼)
            if (!sMatch && !pureNumberBarcodeRegex.test(line)) {
                const fMatches = line.match(/([\d,]{2,6})/g);
                if (fMatches) {
                    fMatches.forEach(m => {
                        const val = parseFloat(m.replace(/,/g, ''));
                        if (val > 5 && val < 100000 && m.length < 6) {
                            candidates.push({ val, score: 50, idx: i });
                        }
                    });
                }
            }
        });

        // ç¬¬äºŒè¼ªï¼šè·é›¢åŠ åˆ†é‚è¼¯ (Gemini ä¿®æ­£ç‰ˆ)
        if (nameLineIdx !== -1) {
            candidates.forEach(c => {
                const dist = Math.abs(c.idx - nameLineIdx);
                c.score += (15 - Math.min(dist, 15)); 
            });
        }

        const best = candidates.sort((a, b) => b.score - a.score)[0];
        
        document.getElementById('price').value = best ? best.val : '';
        itemNameInput.value = nameLinesBuffer.join(' ').trim();
        status.innerText = best ? "âœ… è¾¨è­˜å®Œæˆ" : "âš ï¸ è«‹æ‰‹å‹•å¾®èª¿";
        
        calculate();
        updateHistory();
    } catch (e) {
        status.innerText = "âŒ è¾¨è­˜å‡ºéŒ¯";
        console.error(e);
    }
}

// --- ä»‹é¢èˆ‡è³‡æ–™æ“ä½œ ---
function calculate() {
    const p = parseFloat(document.getElementById('price').value) || 0;
    const c = parseInt(document.getElementById('count').value) || 1;
    document.getElementById('total').innerText = '$ ' + Math.round(p * c).toLocaleString();
}

function saveRecord() {
    const name = document.getElementById('itemName').value.trim();
    const price = document.getElementById('price').value;
    const count = document.getElementById('count').value || 1;
    const store = document.getElementById('storeName').value.trim() || "æœªåˆ†é¡å•†åº—";

    if (!name || !price) return alert("è«‹å¡«å¯«å•†å“åç¨±èˆ‡åƒ¹æ ¼");

    const record = { name, price: parseFloat(price), count: parseInt(count), date: new Date().toLocaleString() };

    // å„²å­˜æ¯”åƒ¹åº«
    db.push({ name, price: parseFloat(price), date: new Date().toLocaleDateString() });
    localStorage.setItem('shopRecords', JSON.stringify(db));

    // å„²å­˜å•†åº—åˆ†é  (ç‰©ä»¶çµæ§‹)
    if (!storeData[store]) storeData[store] = [];
    storeData[store].push(record);
    localStorage.setItem('storeTabsData', JSON.stringify(storeData));

    renderTabs(store);
    resetForm();
    alert("å·²å„²å­˜ç´€éŒ„ï¼");
}

function renderTabs(activeStore = null) {
    const headers = document.getElementById('tab-headers');
    const contents = document.getElementById('tab-contents');
    const names = Object.keys(storeData);
    
    if (names.length === 0) {
        contents.innerHTML = "<div style='color:#999;text-align:center;'>å°šæœªæœ‰ç´€éŒ„</div>";
        return;
    }

    if (!activeStore || !storeData[activeStore]) activeStore = names[names.length - 1];

    headers.innerHTML = names.map(n => `
        <div class="tab-btn ${n === activeStore ? 'active' : ''}" onclick="renderTabs('${n}')">${escapeHtml(n)}</div>
    `).join('');

    const items = storeData[activeStore] || [];
    contents.innerHTML = items.slice().reverse().map((r, i) => {
        const originalIdx = items.length - 1 - i;
        return `
        <div class="record-item">
            <div style="flex:1;">
                <b contenteditable="true" onblur="updateStoreItem('${activeStore}',${originalIdx},'name',this.innerText)">${escapeHtml(r.name)}</b><br>
                <small style="color:#999">${r.date}</small>
            </div>
            <div style="text-align:right;">
                $<span contenteditable="true" onblur="updateStoreItem('${activeStore}',${originalIdx},'price',this.innerText)">${r.price}</span> x ${r.count}<br>
                <b style="color:var(--success)">$${(r.price * r.count).toLocaleString()}</b>
            </div>
        </div>`;
    }).join('');
}

function updateStoreItem(storeName, index, field, newValue) {
    let val = newValue.trim();
    if (field === 'price') val = parseFloat(val) || 0;
    storeData[storeName][index][field] = val;
    localStorage.setItem('storeTabsData', JSON.stringify(storeData));
}

function updateHistory() {
    const name = document.getElementById('itemName').value.trim();
    const box = document.getElementById('history-box');
    if (name.length < 2) { box.innerText = ""; return; }
    const matches = db.filter(r => r.name.includes(name));
    if (matches.length > 0) {
        const ps = matches.map(m => m.price);
        box.innerText = `ğŸ•’ æ­·å²åƒ¹æ ¼ï¼š$${Math.min(...ps)} ~ $${Math.max(...ps)}`;
    } else {
        box.innerText = "";
    }
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function resetForm() {
    document.getElementById('price').value = '';
    document.getElementById('itemName').value = '';
    document.getElementById('count').value = '1';
    document.getElementById('total').innerText = '$ 0';
    document.getElementById('ocr-status').innerText = "é»æ“Šæ‹æ”/ä¸Šå‚³åƒ¹æ ¼ç‰Œ";
}

window.onload = () => renderTabs();
</script>
