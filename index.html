/**
 * ğŸ› ï¸ æ ¸å¿ƒå¼•æ“ï¼šDeterministic Filter (ç¡¬éæ¿¾)

function v39_Filter(ocrLines) {
    const UNIT_PRICE_REGEX = /[\/\d\.]{2,}(å…ƒ|å…‹|g|ml|pc|å…¥|ç‰‡|å€‹|æ¯)/i;
    const BARCODE_REGEX = /^\d{8,}$/; 
    const DATE_REGEX = /\d{1,2}\/\d{1,2}/;
    const ID_CODE_REGEX = /^[A-Z]\d+[-]\d+/; // é‡å° H24-08 é€™ç¨®æ¨™ç±¤

    let p_candidates = [];
    let n_candidates = [];

    ocrLines.forEach((line) => {
        const text = line.trim();
        if(!text) return;

        // --- åƒ¹æ ¼éæ¿¾é‚è¼¯ ---
        if (!UNIT_PRICE_REGEX.test(text) && !DATE_REGEX.test(text)) {
            const numbers = text.match(/\d+/g);
            if (numbers) {
                numbers.forEach(numStr => {
                    const val = parseInt(numStr);
                    // æ’é™¤æ¢ç¢¼ã€å¹´ä»½æˆ–æ¥µå°æ•¸å­—
                    if (val > 10 && !BARCODE_REGEX.test(numStr)) {
                        let weight = 0;
                        if (text.includes("å¹³å‡")) weight += 50; 
                        if (text.includes("ç‰¹åƒ¹") || text.includes("å®‰å¿ƒ")) weight += 30;
                        if (text.includes("$") || text.includes("å…ƒ")) weight += 10;
                        p_candidates.push({ val, weight, raw: text });
                    }
                });
            }
        }

        // --- åç¨±éæ¿¾é‚è¼¯ ---
        if (text.length > 3 && 
            !ID_CODE_REGEX.test(text) && 
            !BARCODE_REGEX.test(text) &&
            !/^\d+$/.test(text) && 
            !text.includes("æ´»å‹•æœŸé–“") &&
            !text.includes("/") ) {
            n_candidates.push(text);
        }
    });

    // æ¬Šé‡æ’åºï¼Œå›å‚³æœ€æœ‰å¯èƒ½çš„çµæœ
    p_candidates.sort((a, b) => b.weight - a.weight);
    
    return {
        price: p_candidates.length > 0 ? p_candidates[0].val : null,
        name: n_candidates.length > 0 ? n_candidates[0] : null
    };
}

/**
 * ğŸ“¸ OCR åŸ·è¡Œèˆ‡é¸æ“‡

async function performOCR(file) {
    const status = document.getElementById('ocr-status');
    status.innerText = "â³ è¾¨è­˜ä¸­ (æ¼æ–—éæ¿¾å•Ÿå‹•)...";
    
    let worker;
    try {
        worker = await Tesseract.createWorker('chi_tra+eng');
        const { data } = await worker.recognize(file);
        const lines = (data.lines || []).map(l => l.text.trim()).filter(Boolean);

        // åŸ·è¡Œ V3.9 ç¡¬éæ¿¾ + é¸æ“‡é‚è¼¯
        const result = v39_Filter(lines);

        // è‡ªå‹•å¡«å…¥æ¬„ä½
        document.getElementById('itemName').value = result.name || "";
        document.getElementById('price').value = result.price || "";
        
        status.innerText = result.price ? "âœ… é¸æ“‡æˆåŠŸ (å·²æ’é™¤é›œè¨Š)" : "âš ï¸ ç„¡æ³•å”¯ä¸€åˆ¤å®šï¼Œè«‹æ‰‹å‹•æ ¡æ­£";
        console.log("V3.9 Selector Output:", result);

    } catch(e) {
        status.innerText = "âŒ OCR å¤±æ•—";
    } finally {
        if(worker) await worker.terminate();
    }
}

let db = JSON.parse(localStorage.getItem('v39_db')) || [];

function saveRecord() {

}
