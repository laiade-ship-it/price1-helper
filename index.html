    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>

<body>

<div class="container">

        <input type="file" id="ocr-upload" accept="image/*" onchange="performOCR(this)">

    <div class="input-group">

    <div class="input-group">

        <input type="text" id="itemName" placeholder="è¾¨è­˜çµæœå°‡åœ¨æ­¤é¡¯ç¤º" oninput="updateHistory()">

    </div>

    <div style="display: flex; gap: 15px;">
        <div class="input-group" style="flex: 2;">

            <input type="number" id="price" placeholder="0" oninput="calculate()">
        </div>
        <div class="input-group" style="flex: 1;">
            <label>ğŸ”¢ æ•¸é‡</label>

    <button class="btn-save" onclick="saveRecord()">âœ… å„²å­˜æ­¤ç­†ç´€éŒ„</button>
    <button class="btn-reset" onclick="resetForm()">é‡è¨­å…§å®¹</button>

    <div id="store-tabs-container">
        <label style="color: var(--primary); font-size: 15px; font-weight: bold;">ğŸ“Š åˆ†é ç€è¦½ç´€éŒ„ (æŒ‰å•†åº—åˆ†é¡)</label>
        <div id="tab-headers" class="tab-headers"></div>

<script>
    // åˆå§‹åŒ–æœ¬åœ°ç´€éŒ„ (ä¿ç•™åŸæœ‰ db åç¨±)
    let db = JSON.parse(localStorage.getItem('shopRecords')) || [];
    // æ–°å¢ï¼šå•†åº—åˆ†é è³‡æ–™åº«
    let storeData = JSON.parse(localStorage.getItem('storeTabsData')) || {};

    // --- æ ¸å¿ƒ OCR è§£ææ¨¡çµ„ (åš´æ ¼ä¿ç•™åŸæœ‰é‚è¼¯) ---
    async function performOCR(input) {
        if (!input.files || !input.files[0]) return;
        const status = document.getElementById('ocr-status');
        status.innerText = "âŒ› è¾¨è­˜ä¸­...è«‹ä¿æŒç¶²è·¯æš¢é€š...";

        try {
            const r = await Tesseract.recognize(input.files[0], 'chi_tra+eng');
            const lines = r.data.text.split('\n').map(l => l.trim()).filter(l => l.length > 1);

            let priceCandidates = [];
            let nameBuffer = [];
            let stopNameMerging = false;

            const attrRegex = /\d+\s?(ml|æ¯«å‡|g|å…¬å…‹|å…‹|kg|å…¬æ–¤|å…¥|åŒ…|ç“¶|ç½|oz|ç›å¸|å…¥çµ„|x|X|pc|pack)/gi;
            const modelNoiseRegex = /\b[a-z]+\d+|\d+[a-z]+\b/gi;
            const semanticPriceRegex = /(?:[$Â¥]|NT\$|ç‰¹åƒ¹|å”®åƒ¹|åŸåƒ¹|é‡‘é¡|ç¸½è¨ˆ|Total)[:ï¼š\s]*([\d,]{1,7}(?:\.\d{1,2})?)/gi;
            const fallbackNumberRegex = /(?:\s|^)(\d{1,5})(?:\s|$)/g;
            const blacklist = ['å…¬å¸', 'åœ°å€', 'ä¿å­˜', 'æ—¥æœŸ', 'æœ‰æ•ˆ', 'ç·¨è™Ÿ', 'No', 'ç”¢åœ°', 'ç¶²å€', 'é›»è©±', 'Tel', 'Ingredients'];

            for (let line of lines) {
                attrRegex.lastIndex = 0;
                semanticPriceRegex.lastIndex = 0;
                fallbackNumberRegex.lastIndex = 0;

                const hasPriceKeyword = /[$Â¥]|NT\$|ç‰¹åƒ¹|å”®åƒ¹|åŸåƒ¹|é‡‘é¡|ç¸½è¨ˆ|Total/i.test(line);
                const hasAttribute = attrRegex.test(line);
                let foundPriceInLine = false;

                let sMatch;
                while ((sMatch = semanticPriceRegex.exec(line)) !== null) {
                    const val = parseFloat(sMatch[1].replace(/,/g, ''));
                    if (val > 0) {
                        let score = 100;
                        if (/ç‰¹åƒ¹|Total|[$Â¥]/i.test(sMatch[0])) score += 200;
                        priceCandidates.push({ val, score });
                        foundPriceInLine = true;
                    }
                }

                if (!foundPriceInLine && hasPriceKeyword && !hasAttribute) {
                    let fMatch;
                    while ((fMatch = fallbackNumberRegex.exec(line)) !== null) {
                        const val = parseFloat(fMatch[1]);
                        if (val > 0 && val <= 99999) priceCandidates.push({ val, score: 50 });
                    }
                }

                if (!stopNameMerging) {
                    const isBlacklisted = blacklist.some(word => line.includes(word));
                    const isBarcode = /\d{7,}/.test(line);

                    if (isBlacklisted || isBarcode) {
                        if (nameBuffer.length > 0) stopNameMerging = true;
                        continue;
                    }

                    let cleanName = line
                        .replace(attrRegex, '')
                        .replace(semanticPriceRegex, '')
                        .replace(modelNoiseRegex, '')
                        .replace(/[:ï¼š]/g, '')
                        .trim();

                    const textRatio = cleanName.replace(/[^\u4e00-\u9fa5a-zA-Z]/g, '').length / (cleanName.length || 1);

                    if (cleanName.length > 1 && textRatio > 0.2) {
                        nameBuffer.push(cleanName);
                        if (hasPriceKeyword) stopNameMerging = true;
                    }
                }
            }

            const best = priceCandidates.sort((a,b) => b.score - a.score)[0];
            document.getElementById('price').value = best ? best.val : '';
            document.getElementById('itemName').value = nameBuffer.join(' ').trim();

            status.innerText = "âœ… è¾¨è­˜å®Œæˆ";
            calculate();
            updateHistory();

        } catch (e) {
            status.innerText = "âŒ è¾¨è­˜å¤±æ•—ï¼Œè«‹é‡æ‹æˆ–æ‰‹å‹•è¼¸å…¥";
            console.error(e);
        }
    }

    // --- è¨ˆç®—é‚è¼¯ (ä¿ç•™) ---
    function calculate() {
        const p = document.getElementById('price').value;
        const c = document.getElementById('count').value;
        const total = (p && c) ? Math.round(p * c) : 0;
        document.getElementById('total').innerText = '$ ' + total.toLocaleString();
    }

    // --- å„²å­˜é‚è¼¯ (æ“´å……æ–°å¢åŠŸèƒ½ï¼Œä¸æ”¹å‹•åŸæœ‰é‚è¼¯) ---
    function saveRecord() {
        const name = document.getElementById('itemName').value;
        const price = document.getElementById('price').value;
        const count = document.getElementById('count').value || 1;
        const store = document.getElementById('storeName').value.trim() || "æœªåˆ†é¡å•†åº—";

        if (!name || !price) return alert("è«‹å¡«å¯«å•†å“åç¨±èˆ‡åƒ¹æ ¼");

        // 1. ä¿ç•™åŸæœ‰æ­·å²ç´€éŒ„é‚è¼¯
        db.push({ name, price: parseFloat(price), date: new Date().toLocaleDateString() });
        localStorage.setItem('shopRecords', JSON.stringify(db));

        // 2. æ–°å¢ï¼šå•†åº—åˆ†é ç´€éŒ„é‚è¼¯
        const newRecord = {
            name: name,
            price: parseFloat(price),
            count: parseInt(count),
            date: new Date().toLocaleDateString() + ' ' + new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
        };

        if (!storeData[store]) storeData[store] = [];
        storeData[store].push(newRecord);
        localStorage.setItem('storeTabsData', JSON.stringify(storeData));

        alert("å·²å„²å­˜ç´€éŒ„è‡³ã€Œ" + store + "ã€åˆ†é ï¼");
        
        // 3. ç«‹å³åˆ·æ–°åˆ†é é¡¯ç¤ºä¸¦è·³è½‰è‡³è©²å•†åº—
        renderTabs(store);
        resetForm();
    }

    // --- æ–°å¢ï¼šåˆ†é æ¸²æŸ“åŠŸèƒ½ ---
    function renderTabs(activeStore = null) {
        const headers = document.getElementById('tab-headers');
        const contents = document.getElementById('tab-contents');
        headers.innerHTML = "";
        
        const storeNames = Object.keys(storeData);
        if (storeNames.length === 0) {
            contents.innerHTML = "<div style='color:#999; text-align:center; padding:20px;'>å°šæœªæœ‰å•†åº—ç´€éŒ„è³‡æ–™</div>";
            return;
        }

        // å¦‚æœæ²’æŒ‡å®š activeStoreï¼Œé è¨­é¡¯ç¤ºæœ€å¾Œä¸€å€‹å„²å­˜çš„å•†åº—
        if (!activeStore) activeStore = storeNames[storeNames.length - 1];

        storeNames.forEach(name => {
            const btn = document.createElement('button');
            btn.className = `tab-btn ${name === activeStore ? 'active' : ''}`;
            btn.innerText = name;
            btn.onclick = () => renderTabs(name);
            headers.appendChild(btn);
        });

        // æ¸²æŸ“è©²å•†åº—å…§çš„å•†å“åˆ—è¡¨ (ç”±æ–°åˆ°èˆŠ)
        const records = storeData[activeStore] || [];
        contents.innerHTML = records.slice().reverse().map(r => `
            <div class="record-item">
                <div class="record-info">
                    <b>${r.name}</b><br>
                    <span>${r.date}</span>
                </div>
                <div class="record-price">
                    $${r.price.toLocaleString()} x ${r.count}<br>
                    <small style="color:#0050b3">è¨ˆ $${(r.price * r.count).toLocaleString()}</small>
                </div>
            </div>
        `).join('');
    }

    // --- æ­·å²ç´€éŒ„æç¤º (ä¿ç•™) ---
    function updateHistory() {
        const name = document.getElementById('itemName').value.trim();
        const box = document.getElementById('history-box');
        if (name.length < 2) { box.innerText = ""; return; }
        
        const matches = db.filter(r => r.name.includes(name));
        if (matches.length > 0) {
            const prices = matches.map(m => m.price);
            box.innerText = `ğŸ•’ æ­·å²åƒ¹æ ¼ï¼š$${Math.min(...prices)} ~ $${Math.max(...prices)}`;
        } else {
            box.innerText = "âœ¨ é€™æ˜¯æ–°å•†å“ï¼";
        }
    }

    // --- é‡è¨­è¡¨å–® (ä¿ç•™ä¸¦ç¨å¾®å„ªåŒ–å•†åº—æ¬„ä½è™•ç†) ---
    function resetForm() {
        document.getElementById('price').value = '';
        document.getElementById('itemName').value = '';
        document.getElementById('ocr-upload').value = '';
        document.getElementById('count').value = '1';
        document.getElementById('total').innerText = '$ 0';
        document.getElementById('ocr-status').innerText = 'æ”¯æ´ å¥½å¸‚å¤šèˆ‡å„é¡æ¨™ç±¤';
        document.getElementById('history-box').innerText = "";
        // å•†åº—åç¨±æ¬„ä½å»ºè­°ä¿ç•™ï¼Œæ–¹ä¾¿ä½¿ç”¨è€…é€£çºŒè¼¸å…¥åŒä¸€å®¶åº—çš„å•†å“
    }

    // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–æ¸²æŸ“åˆ†é 
    window.onload = () => renderTabs();
</script>
