function getLCSLength(s1,s2){
   if(!s1||!s2)return 0;
   let m=s1.length, n=s2.length, max=0;
   let table=Array(m+1).fill(0).map(()=>Array(n+1).fill(0));
   for(let i=1;i<=m;i++) {
       for(let j=1;j<=n;j++) {
           if(s1[i-1]===s2[j-1]){ table[i][j]=table[i-1][j-1]+1; max=Math.max(max,table[i][j]); }
       }
    }
   return max;
}
