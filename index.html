<body>

<div class="container">

    </div>

    <div class="input-group">
        <label>ğŸª å•†åº—åç¨±</label>
        <input type="text" id="storeName" placeholder="ä¾‹å¦‚ï¼šå…¨è¯ã€å¥½å¸‚å¤š">

    <div class="input-group">

        <div class="input-group" style="flex: 2;">

    <button class="btn-save" onclick="saveRecord()">âœ… å„²å­˜æ­¤ç´€éŒ„</button>

        <div id="tab-headers" class="tab-headers"></div>

<script>
/* ------------------ åˆå§‹åŒ–èˆ‡å®‰å…¨ä¿®å¾© ------------------ */
let storeData = {};

function init() {
    try {
        const raw = localStorage.getItem('storeTabsData');
        storeData = JSON.parse(raw) || {};
        
        if (Array.isArray(storeData)) {
            storeData = {};
            localStorage.setItem('storeTabsData', JSON.stringify({}));

        storeData = {};

    renderTabs();
}

/* ------------------ OCR æ ¸å¿ƒé‚è¼¯ ------------------ */
async function performOCR(input) {
    if (!input || !input.files || !input.files[0]) return;
    const status = document.getElementById('ocr-status');
    status.innerText = "â³ æ·±åº¦è¾¨è­˜ä¸­ (è«‹ç¨å€™)...";
    
    let worker;
    try {
        worker = await Tesseract.createWorker('chi_tra+eng');
        const { data } = await worker.recognize(input.files[0]);
        const lines = (data.lines || []).map(l => l.text.trim()).filter(Boolean);
        
        let nameLines = [];
        let priceCandidates = [];

        const priceSemantic = /(?:NT\$|\$|ç‰¹åƒ¹|å”®åƒ¹|é‡‘é¡|ç¸½è¨ˆ)[:ï¼š\s]*([\d,]{2,7})/i;
        const dateRegex = /202\d{1}/; 

        lines.forEach((line) => {
            if (/[\u4e00-\u9fa5]/.test(line) && nameLines.length < 2 && !priceSemantic.test(line)) {
                nameLines.push(line.replace(/[^\u4e00-\u9fa5a-zA-Z0-9\s]/g, '').trim());
            }
            const sMatch = line.match(priceSemantic);
            if (sMatch) {
                const val = parseInt(sMatch[1].replace(/,/g, ''));
                priceCandidates.push({ val, score: 100 });
            }
            const pMatches = line.match(/\b\d{2,5}\b/g); 
            if (pMatches) {
                pMatches.forEach(m => {
                    if (!dateRegex.test(m)) {
                        priceCandidates.push({ val: parseInt(m), score: 50 });
                    }
                });
            }
        });

        priceCandidates.sort((a, b) => b.score - a.score || b.val - a.val);

        document.getElementById('itemName').value = nameLines.join(' ');
        document.getElementById('price').value = priceCandidates.length ? priceCandidates[0].val : '';
        status.innerText = priceCandidates.length ? "âœ… è¾¨è­˜å®Œæˆ" : "âš ï¸ æœªæŠ“åˆ°åƒ¹æ ¼ï¼Œè«‹æ‰‹å‹•è¼¸å…¥";

    } catch (e) {
        status.innerText = "âŒ è¾¨è­˜å¤±æ•—ï¼Œè«‹é‡è©¦";
    } finally {
        if (worker) await worker.terminate();
    }
}

/* ------------------ æ—¢æœ‰å„²å­˜é‚è¼¯ ------------------ */
function saveRecord() {
    const store = document.getElementById('storeName').value.trim() || "æœªåˆ†é¡å•†åº—";
    const name = document.getElementById('itemName').value.trim();
    const price = parseFloat(document.getElementById('price').value);
    const count = parseInt(document.getElementById('count').value) || 1;

    if (!name || isNaN(price)) return alert("è«‹è¼¸å…¥å®Œæ•´çš„å“åèˆ‡åƒ¹æ ¼");

    const record = {
        name,
        price,
        count,
        date: new Date().toLocaleDateString(),
        fullDate: new Date().toLocaleString()
    };

    if (!storeData[store]) storeData[store] = [];
    storeData[store].push(record);
    localStorage.setItem('storeTabsData', JSON.stringify(storeData));
    
    renderTabs(store);
    resetForm();
}

/* ------------------ æ—¢æœ‰æ¸²æŸ“é‚è¼¯ ------------------ */
function renderTabs(activeStore = null) {
    const headers = document.getElementById('tab-headers');
    const contents = document.getElementById('tab-contents');
    if (!headers || !contents) return;

    const storeNames = Object.keys(storeData);
    if (storeNames.length === 0) {
        headers.innerHTML = "";
        contents.innerHTML = `<div style="text-align:center; color:#ccc; padding:40px 0;">å°šæœªæœ‰ç´€éŒ„<br><small>é»æ“Šä¸Šæ–¹ç›¸æ©Ÿé–‹å§‹è¾¨è­˜</small></div>`;
        return;
    }

    if (!activeStore || !storeData[activeStore]) activeStore = storeNames[storeNames.length - 1];

    headers.innerHTML = storeNames.map(name => `
        <div class="tab-btn ${name === activeStore ? 'active' : ''}" onclick="renderTabs('${name.replace(/'/g, "\\'")}')">
            ${escapeHtml(name)}
            ${name === activeStore ? `<span class="action-icon" onclick="event.stopPropagation(); renameStore('${name.replace(/'/g, "\\'")}')" style="margin-left:8px;opacity:0.6;">âœï¸</span>` : ''}
            ${name === activeStore ? `<span class="action-icon" onclick="event.stopPropagation(); deleteStore('${name.replace(/'/g, "\\'")}')" style="margin-left:5px;opacity:0.6;">ğŸ—‘ï¸</span>` : ''}
        </div>
    `).join('');

    const records = storeData[activeStore] || [];
    contents.innerHTML = records.slice().reverse().map((r, index) => {
        const actualIndex = records.length - 1 - index;
        return `
        <div class="record-item">
            <div class="record-info">
                <b>${escapeHtml(r.name)}</b>
                <small>${r.date} Â· ${r.count}å€‹ 
                    <span class="item-action" onclick="editItem('${activeStore.replace(/'/g, "\\'")}', ${actualIndex})" style="color:var(--primary);margin-left:10px;">[ç·¨è¼¯]</span>
                    <span class="item-action" onclick="deleteItem('${activeStore.replace(/'/g, "\\'")}', ${actualIndex})" style="color:var(--danger);margin-left:5px;">[åˆªé™¤]</span>
                </small>
            </div>
            <div class="record-price">$${(r.price * r.count).toLocaleString()}</div>
        </div>
        `;
    }).join('');
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function resetForm() {
    document.getElementById('itemName').value = '';
    document.getElementById('price').value = '';
    document.getElementById('count').value = '1';
    document.getElementById('ocr-status').innerText = "è¾¨è­˜å®Œæˆï¼Œè«‹ç¢ºèªå…§å®¹";
}

function clearData() {
    if (confirm("ç¢ºå®šè¦åˆªé™¤æ‰€æœ‰è³¼ç‰©ç´€éŒ„å—ï¼Ÿæ­¤å‹•ä½œç„¡æ³•å¾©åŸã€‚")) {
        localStorage.clear();

    }
}

function renameStore(oldName) {
    const userInput = prompt("è«‹è¼¸å…¥æ–°çš„å•†åº—åç¨±ï¼š", oldName);
    if (userInput === null) return;
    const newName = userInput.trim();
    if (newName === "" || newName === oldName) return;
    if (storeData[newName]) return alert("å·²å­˜åœ¨ç›¸åŒåç¨±çš„å•†åº—ï¼");
    
    storeData[newName] = storeData[oldName];
    delete storeData[oldName];
    localStorage.setItem('storeTabsData', JSON.stringify(storeData));
    renderTabs(newName);
}

function deleteStore(storeName) {
    if (!confirm(`ç¢ºå®šè¦åˆªé™¤ã€Œ${storeName}ã€æ•´å€‹å•†åº—çš„æ‰€æœ‰ç´€éŒ„å—ï¼Ÿ`)) return;
    delete storeData[storeName];
    localStorage.setItem('storeTabsData', JSON.stringify(storeData));
    renderTabs();
}

function editItem(storeName, index) {
    const item = storeData[storeName][index];
    const nameInput = prompt("ç·¨è¼¯å•†å“åç¨±ï¼š", item.name);
    if (nameInput === null) return;
    const newName = nameInput.trim();
    if (newName === "") return alert("å•†å“åç¨±ä¸å¾—ç‚ºç©º");

    const priceInput = prompt("ç·¨è¼¯åƒ¹æ ¼ï¼š", item.price);
    if (priceInput === null) return;
    const newPrice = parseFloat(priceInput.trim());
    if (isNaN(newPrice)) return alert("è«‹è¼¸å…¥æœ‰æ•ˆæ•¸å­—");

    storeData[storeName][index].name = newName;
    storeData[storeName][index].price = newPrice;
    localStorage.setItem('storeTabsData', JSON.stringify(storeData));
    renderTabs(storeName);
}

function deleteItem(storeName, index) {
    if (!confirm("ç¢ºå®šè¦åˆªé™¤æ­¤ç­†ç´€éŒ„å—ï¼Ÿ")) return;
    storeData[storeName].splice(index, 1);
    if (storeData[storeName].length === 0) delete storeData[storeName];
    localStorage.setItem('storeTabsData', JSON.stringify(storeData));
    renderTabs();
}

</script>
