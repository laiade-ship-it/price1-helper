<script>
    let db = JSON.parse(localStorage.getItem('priceRecords')) || [];

    window.onload = () => { renderTabs(); };

    function calculate() {
        const p = document.getElementById('price').value;

    // ã€ä¿®æ”¹é‡é»ï¼šå„ªåŒ– OCR å¾Œè™•ç†åˆ¤æ–·ã€‘
    async function performOCR(input) {
        if (!input.files || !input.files[0]) return;
        const status = document.getElementById('ocr-status');
        status.innerText = "âŒ› è¾¨è­˜ä¸­...";
        
        try {
            const r = await Tesseract.recognize(input.files[0], 'chi_tra+jpn+eng');
            const fullText = r.data.text;
            const lines = fullText.split('\n').map(l => l.trim()).filter(l => l.length > 0);

            // 1. åƒ¹æ ¼é‚è¼¯ï¼šæ‰¾å‡ºæ‰€æœ‰æ•¸å­—é …
            const priceRegex = /([$Â¥]|NT\$)?\s?(\d{1,3}(,\d{3})*(\.\d+)?|\d+(\.\d+)?)/gi;
            const matches = fullText.match(priceRegex) || [];
            
            const priceCandidates = matches.map(m => ({
                raw: m,
                val: parseFloat(m.replace(/[^\d.]/g, '')),
                hasSymbol: /[$Â¥]|NT\$/i.test(m)
            })).filter(c => c.val > 0 && c.val < 30000); // æ’é™¤æ¢ç¢¼ç´šçš„å¤§æ•¸å­—

            // å„ªå…ˆé¸æœ‰ç¬¦è™Ÿçš„ï¼Œå¦å‰‡é¸å‰©é¤˜ä¸­æœ€å¤§çš„
            const finalPrice = priceCandidates.find(c => c.hasSymbol) || 
                               priceCandidates.sort((a,b) => b.val - a.val)[0];
            
            if (finalPrice) document.getElementById('price').value = finalPrice.val;

            // 2. åç¨±é‚è¼¯ï¼šæ–‡å­—æ¯”ä¾‹æœ€é«˜è€…
            const nameCandidates = lines.map(line => {
                const textOnly = line.replace(/[\d\s,.$Â¥NT:ï¼šxX*ï¼Š]/g, ''); // æ’é™¤æ•¸å­—èˆ‡åƒ¹æ ¼ç¬¦è™Ÿ
                const ratio = textOnly.length / line.length; // è¨ˆç®—æ–‡å­—æ¯”ä¾‹
                return { line, ratio };
            });

            // æ’åºå–å¾—æ–‡å­—æ¯”ä¾‹æœ€é«˜çš„ä¸€è¡Œï¼ˆé€™èƒ½åŒ…å« 600ml ä½†æ’é™¤æ‰ç´”åƒ¹æ ¼è¡Œï¼‰
            const bestName = nameCandidates.sort((a,b) => b.ratio - a.ratio)[0];
            if (bestName) {
                // æ¸…ç†æ‰åç¨±è¡Œæœ«å°¾å¯èƒ½çš„æ®˜é¤˜æ•¸å­—/åƒ¹æ ¼ç¬¦è™Ÿ
                document.getElementById('itemName').value = bestName.line.replace(/[$Â¥NT\d,.]+$/g, '').trim();
            }
            
            status.innerText = "âœ… è¾¨è­˜å®Œæˆ";
            calculate();

        } catch (e) {

    }

    function saveRecord() {
        const name = document.getElementById('itemName').value;
        const price = document.getElementById('price').value;
        if (!name || !price) return alert("è«‹è¼¸å…¥åç¨±èˆ‡åƒ¹æ ¼");
        db.push({

            date: new Date().toLocaleDateString(),

        alert("å„²å­˜æˆåŠŸï¼");
        renderTabs();

    }

    function renderTabs() {
        const tabsContainer = document.getElementById('store-tabs');
        const stores = [...new Set(db.map(r => r.store))];
        let html = `<div class="tab active" onclick="switchTab('å…¨éƒ¨')">å…¨éƒ¨</div>`;
        stores.forEach(s => { html += `<div class="tab" onclick="switchTab('${s}')">${s}</div>`; });
        tabsContainer.innerHTML = html;

    function switchTab(storeName) {

    }

    function updateHistory() {
        const name = document.getElementById('itemName').value.trim();

        const matches = db.filter(r => r.name.includes(name));
