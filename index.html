<body>

<div class="container">

    <div class="input-group">

    </div>
    <div class="input-group">

    </div>
    <div style="display: flex; gap: 10px;">
        <div class="input-group" style="flex: 2;">
            <label>ğŸ’µ å–®åƒ¹</label>
            <input type="number" id="price" inputmode="decimal">

        <div class="input-group" style="flex: 1;">
            <label>ğŸ”¢ æ•¸é‡</label>

    <button class="btn-save" onclick="saveRecord()">âœ… å„²å­˜ç´€éŒ„</button>

    <div id="store-tabs-container" style="margin-top:20px;">

<script>
let storeData = {};

// åˆå§‹åŒ–è³‡æ–™ï¼ŒåŠ å…¥å¼·å¤§çš„éŒ¯èª¤è™•ç†
function init() {
    try {
        const raw = localStorage.getItem('storeTabsData');
        storeData = JSON.parse(raw) || {};
        if (Array.isArray(storeData)) storeData = {}; // ä¿®æ­£èˆŠç‰ˆæ ¼å¼
    } catch (e) {
        storeData = {};
    }
    renderTabs();
}

async function performOCR(input) {
    if (!input.files[0]) return;
    const status = document.getElementById('ocr-status');
    status.innerText = "â³ è¾¨è­˜ä¸­...";
    try {
        const worker = await Tesseract.createWorker('chi_tra+eng');
        const { data: { lines } } = await worker.recognize(input.files[0]);
        await worker.terminate();

        const cleanLines = lines.map(l => l.text.trim()).filter(l => l.length > 0);
        let bestPrice = "";
        let bestName = "";

        // ç°¡å–®è¾¨è­˜é‚è¼¯ï¼šæ‰¾å«æ•¸å­—ä¸”é•·åº¦åˆç†çš„åšåƒ¹æ ¼
        cleanLines.forEach(line => {
            if (/[\u4e00-\u9fa5]/.test(line) && bestName === "") bestName = line;
            const m = line.match(/\d+/);
            if (m && m[0].length < 6 && bestPrice === "") bestPrice = m[0];
        });

        document.getElementById('price').value = bestPrice;
        document.getElementById('itemName').value = bestName;
        status.innerText = "âœ… è¾¨è­˜å®Œæˆ";
    } catch (e) {
        status.innerText = "âŒ è¾¨è­˜å¤±æ•—";
    }
}

function saveRecord() {
    const store = document.getElementById('storeName').value || "æœªåˆ†é¡";
    const name = document.getElementById('itemName').value;
    const price = document.getElementById('price').value;
    
    if(!name || !price) return alert("è«‹å¡«å¯«å“åèˆ‡åƒ¹æ ¼");

    if (!storeData[store]) storeData[store] = [];
    storeData[store].push({ name, price, date: new Date().toLocaleDateString() });
    
    localStorage.setItem('storeTabsData', JSON.stringify(storeData));
    renderTabs(store);
}

function renderTabs(activeStore = null) {
    const headers = document.getElementById('tab-headers');
    const contents = document.getElementById('tab-contents');

    // é˜²ç¦¦æ€§æª¢æŸ¥ï¼šå¦‚æœæ‰¾ä¸åˆ° HTML å…ƒç´ ï¼Œå°±è·³å‡ºä¸åŸ·è¡Œï¼Œé¿å…å ±éŒ¯
    if (!headers || !contents) {
        console.error("æ‰¾ä¸åˆ° tab-headers æˆ– tab-contents æ¨™ç±¤ï¼");
        return;
    }

    const names = Object.keys(storeData);
    if (names.length === 0) {
        headers.innerHTML = "";
        contents.innerHTML = "<p style='text-align:center; color:#ccc;'>å°šç„¡ç´€éŒ„</p>";
        return;
    }

    if (!activeStore) activeStore = names[names.length - 1];

    headers.innerHTML = names.map(n => `
        <div class="tab-btn ${n === activeStore ? 'active' : ''}" onclick="renderTabs('${n}')">${n}</div>
    `).join('');

    const list = storeData[activeStore] || [];
    contents.innerHTML = list.slice().reverse().map(r => `
        <div class="record-item">
            <div><b>${r.name}</b><br><small>${r.date}</small></div>
            <div>$${r.price}</div>
        </div>
    `).join('');
}

window.onload = init;
</script>
