<body>

<div class="container">

    <div class="input-group">

<script>
    let db = JSON.parse(localStorage.getItem('priceRecords')) || [];

    // åˆå§‹åŒ–è¼‰å…¥åˆ†é æ¨™ç±¤
    window.onload = () => { renderTabs(); };

    function calculate() {
        const p = document.getElementById('price').value;
        const c = document.getElementById('count').value;
        if (p && c) {
            document.getElementById('total').innerText = '$ ' + Math.round(p * c).toLocaleString();
        } else {
            document.getElementById('total').innerText = '$ 0';
        }
    }

    // ã€æ ¸å¿ƒä¿®æ­£ï¼šOCR è§£æé‚è¼¯ã€‘
    async function performOCR(input) {
        if (!input.files || !input.files[0]) return;
        const status = document.getElementById('ocr-status');
        status.innerText = "âŒ› è¾¨è­˜ä¸­...è«‹ç¨å€™";
        
        try {
            const r = await Tesseract.recognize(input.files[0], 'chi_tra+jpn+eng');
            const text = r.data.text;
            const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);

            // 1. åƒ¹æ ¼è¾¨è­˜é‚è¼¯ (è™•ç†ç¬¦è™Ÿèˆ‡åƒåˆ†ä½)
            const priceRegex = /([$Â¥]|NT\$)?\s?(\d{1,3}(,\d{3})*(\.\d+)?|\d+(\.\d+)?)/gi;
            const allMatches = text.match(priceRegex) || [];
            
            let bestPrice = "";
            for (let match of allMatches) {
                let clean = match.replace(/[^\d.]/g, ''); // åªç•™æ•¸å­—èˆ‡å°æ•¸é»
                if (clean && !isNaN(clean) && parseFloat(clean) > 0) {
                    bestPrice = clean;
                    break; 
                }
            }
            if (bestPrice) document.getElementById('price').value = bestPrice;

            // 2. å•†å“åç¨±è¾¨è­˜é‚è¼¯ (éæ¿¾æ‰ç´”æ•¸å­—èˆ‡åƒ¹æ ¼è¡Œ)
            const nameLine = lines.find(l => {
                const hasRealText = /[^\d\s,.$Â¥NT:ï¼šxX*ï¼Š]/.test(l); // å«æœ‰çœŸæ­£çš„æ–‡å­—
                const isNotJustPrice = !/^[\d,.$Â¥\s]+$/.test(l);    // ä¸åƒ…åƒ…æ˜¯åƒ¹æ ¼çµ„åˆ
                return hasRealText && isNotJustPrice;
            });

            if (nameLine) {
                // å‰”é™¤åç¨±è¡Œä¸­å¯èƒ½æ®˜ç•™çš„åƒ¹æ ¼è³‡è¨Š
                document.getElementById('itemName').value = nameLine.replace(priceRegex, '').trim();
            }
            
            status.innerText = "âœ… è¾¨è­˜å®Œæˆ";
            calculate();
            updateHistory();
        } catch (e) {
            status.innerText = "âŒ è¾¨è­˜å¤±æ•—";
            console.error(e);
        }
    }

    function saveRecord() {
        const name = document.getElementById('itemName').value;
        const price = document.getElementById('price').value;
        const store = document.getElementById('storeName').value || "æœªåˆ†é¡";
        const count = document.getElementById('count').value;

        if (!name || !price) return alert("è«‹è¼¸å…¥åç¨±èˆ‡åƒ¹æ ¼");

        db.push({
            name: name,
            price: parseFloat(price),
            store: store,
            date: new Date().toLocaleDateString(),
            cp: parseFloat(price) / parseFloat(count)
        });

        localStorage.setItem('priceRecords', JSON.stringify(db));
        alert("å„²å­˜æˆåŠŸï¼");
        renderTabs();
        resetForm();
    }

    function renderTabs() {
        const tabsContainer = document.getElementById('store-tabs');
        const stores = [...new Set(db.map(r => r.store))];
        let html = `<div class="tab active" onclick="switchTab('å…¨éƒ¨')">å…¨éƒ¨</div>`;
        stores.forEach(s => { html += `<div class="tab" onclick="switchTab('${s}')">${s}</div>`; });
        tabsContainer.innerHTML = html;
    }

    function switchTab(storeName) {
        document.querySelectorAll('.tab').forEach(t => {
            t.classList.toggle('active', t.innerText === storeName);
        });
    }

    function updateHistory() {
        const name = document.getElementById('itemName').value.trim();
        const box = document.getElementById('history-box');
        if (!name) { box.innerHTML = ""; return; }

        const matches = db.filter(r => r.name.includes(name));
        if (matches.length > 0) {
            const ps = matches.map(m => m.price);
            const bestStore = matches.sort((a,b) => a.cp - b.cp)[0].store;
            box.innerHTML = `ğŸ“ æ­·å²ï¼š$${Math.min(...ps)} ~ $${Math.max(...ps)} | æ¨è–¦ï¼š${bestStore}`;
        } else {
            box.innerHTML = "ğŸ” å°šç„¡ç´€éŒ„";
        }
    }

    function resetForm() {
        document.getElementById('price').value = '';
        document.getElementById('count').value = '1';
        document.getElementById('itemName').value = '';
        document.getElementById('storeName').value = '';
        document.getElementById('ocr-upload').value = '';

        document.getElementById('ocr-status').innerText = 'æ”¯æ´ ä¸­/æ—¥/è‹±';
        document.getElementById('total').innerText = '$ 0';
    }
