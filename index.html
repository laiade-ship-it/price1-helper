<body>

<div class="container">

    <div class="input-group">

    <div class="input-group">

    <div class="input-group">

    </div>

    <button class="save-btn" onclick="saveRecord()">âœ… å„²å­˜æ­¤ç­†ç´€éŒ„</button>
    <button onclick="resetForm()" style="background: #95a5a6;">é‡è¨­å…§å®¹</button>

<script>
    let db = JSON.parse(localStorage.getItem('priceRecords')) || [];

    // åˆå§‹åŒ–è¼‰å…¥åˆ†é 
    window.onload = () => { renderTabs(); };

    function calculate() {
        const price = document.getElementById('price').value;
        const count = document.getElementById('count').value;
        if (price && count) {
            let total = price * count;
            document.getElementById('total').innerText = '$ ' + Math.round(total).toLocaleString();
        } else {
            document.getElementById('total').innerText = '$ 0';
        }
    }

    // 1ï¸âƒ£ OCR åŠŸèƒ½å¯¦ä½œ
    async function performOCR(input) {
        if (!input.files || !input.files[0]) return;
        const status = document.getElementById('ocr-status');
        status.innerText = "âŒ› è¾¨è­˜ä¸­...è«‹ç¨å€™";
        
        try {
            const result = await Tesseract.recognize(input.files[0], 'chi_tra+jpn+eng');
            const text = result.data.text;
            
            // ç°¡å–®æ­£å‰‡æå–åƒ¹æ ¼ (å°‹æ‰¾ $ ç¬¦è™Ÿå¾Œçš„æ•¸å­—æˆ–ç¨ç«‹æ•¸å­—)
            const priceMatch = text.match(/\d+/); 
            if (priceMatch) document.getElementById('price').value = priceMatch[0];
            
            // æå–ç¬¬ä¸€è¡Œä½œç‚ºå•†å“åç¨±åƒè€ƒ
            const lines = text.split('\n').filter(l => l.trim().length > 1);
            if (lines.length > 0) document.getElementById('itemName').value = lines[0].trim();
            
            status.innerText = "âœ… è¾¨è­˜å®Œæˆ";
            calculate();
            updateHistory();
        } catch (e) {
            status.innerText = "âŒ è¾¨è­˜å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¼¸å…¥";
        }
    }

    // 5ï¸âƒ£ å„²å­˜åŠŸèƒ½
    function saveRecord() {
        const name = document.getElementById('itemName').value;
        const price = document.getElementById('price').value;
        const store = document.getElementById('storeName').value || "æœªåˆ†é¡";
        const count = document.getElementById('count').value;

        if (!name || !price) return alert("è«‹è¼¸å…¥åç¨±èˆ‡åƒ¹æ ¼");

        const record = {
            id: Date.now(),
            name: name,
            price: parseFloat(price),
            store: store,
            date: new Date().toLocaleDateString(),
            cp: parseFloat(price) / parseFloat(count) // CPå€¼è¨ˆç®—åŸºæº–
        };

        db.push(record);
        localStorage.setItem('priceRecords', JSON.stringify(db));
        alert("å„²å­˜æˆåŠŸï¼");
        renderTabs();
    }

    // 4ï¸âƒ£ åˆ†é é‚è¼¯
    function renderTabs() {
        const tabsContainer = document.getElementById('store-tabs');
        const stores = [...new Set(db.map(r => r.store))];
        let html = `<div class="tab active" onclick="switchTab('å…¨éƒ¨')">å…¨éƒ¨</div>`;
        stores.forEach(s => {
            html += `<div class="tab" onclick="switchTab('${s}')">${s}</div>`;
        });
        tabsContainer.innerHTML = html;
    }

    function switchTab(storeName) {
        document.querySelectorAll('.tab').forEach(t => {
            t.classList.toggle('active', t.innerText === storeName);
        });
        // é€™è£¡åƒ…åˆ‡æ›ç‹€æ…‹ï¼ŒUI æµç¨‹ä¾è¦æ±‚ä¸æ”¹å‹•ï¼Œæ•…ä¸è·³è½‰é é¢
    }

    // 6ï¸âƒ£ æ­·å²æ¯”åƒ¹èˆ‡æœå°‹
    function updateHistory() {
        const name = document.getElementById('itemName').value.trim();
        const box = document.getElementById('history-box');
        if (!name) { box.innerHTML = ""; return; }

        const matches = db.filter(r => r.name.includes(name));
        if (matches.length > 0) {
            const prices = matches.map(m => m.price);
            const minPrice = Math.min(...prices);
            const maxPrice = Math.max(...prices);
            const bestStore = matches.sort((a,b) => a.cp - b.cp)[0].store;
            
            box.innerHTML = `ğŸ“ æ­·å²ï¼š$${minPrice} ~ $${maxPrice} | æ¨è–¦ï¼š${bestStore}`;
        } else {
            box.innerHTML = "ğŸ” å°šç„¡æ­¤å•†å“ç´€éŒ„";
        }
    }

    function resetForm() {

        document.getElementById('count').value = '1';
        document.getElementById('itemName').value = '';
        document.getElementById('storeName').value = '';
        document.getElementById('ocr-upload').value = '';
        document.getElementById('history-box').innerHTML = '';
        document.getElementById('ocr-status').innerText = 'æ”¯æ´ ä¸­/æ—¥/è‹±';
        calculate();
    }
</script>
