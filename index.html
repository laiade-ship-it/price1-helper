<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root { --primary: #4a90e2; --bg: #f8f9fa; --card: #ffffff; --text: #333; --accent: #e67e22; --success: #27ae60; }
        body { font-family: -apple-system, "Noto Sans TC", "Microsoft JhengHei", sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 480px; background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); box-sizing: border-box; }
        h2 { text-align: center; margin-bottom: 20px; font-weight: 800; color: var(--primary); font-size: 22px; }

        /* OCR å€åŸŸå„ªåŒ– */
        .ocr-upload-zone { background: #fffbe6; border: 2px dashed #ffe58f; padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 20px; cursor: pointer; transition: 0.3s; }
        .ocr-upload-zone:active { background: #fff1b8; }
        .ocr-upload-zone input { display: none; }
        .ocr-status { font-size: 13px; color: #856404; font-weight: bold; margin-top: 10px; display: block; min-height: 1.2em; }

        /* è¼¸å…¥æ¡†å„ªåŒ– */
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 6px; font-size: 14px; font-weight: 700; color: #666; }
        input[type="text"], input[type="number"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(74,144,226,0.1); }
        .history-tip { font-size: 12px; color: var(--accent); margin-top: 5px; min-height: 18px; font-weight: 500; }

        /* çµæœé¡¯ç¤º */
        .result-card { background: #e6f7ff; border: 1px solid #91d5ff; padding: 15px; border-radius: 15px; text-align: center; margin: 20px 0; }
        .total-amount { font-size: 32px; font-weight: 900; color: #0050b3; }

        /* æŒ‰éˆ•è¨­è¨ˆ */
        button { width: 100%; padding: 14px; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; -webkit-tap-highlight-color: transparent; }
        .btn-save { background: var(--success); color: white; margin-bottom: 10px; box-shadow: 0 4px 10px rgba(39,174,96,0.2); }
        .btn-save:active { transform: translateY(2px); box-shadow: none; }
        .btn-reset { background: #f0f0f0; color: #888; padding: 10px; font-size: 14px; }

        /* åˆ†é ç®¡ç† */
        #store-tabs-container { margin-top: 25px; border-top: 2px solid #eee; padding-top: 20px; }
        .tab-headers { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .tab-headers::-webkit-scrollbar { display: none; }
        .tab-btn { background: #eee; border: 1px solid #ddd; padding: 8px 15px; border-radius: 20px; cursor: pointer; white-space: nowrap; font-size: 13px; font-weight: bold; display: flex; align-items: center; width: auto; flex-shrink: 0; }
        .tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        
        .tab-contents { background: #fafafa; border-radius: 15px; padding: 12px; min-height: 100px; }
        .record-item { background: white; border-radius: 10px; padding: 12px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.03); display: flex; justify-content: space-between; align-items: center; border: 1px solid #f0f0f0; }
        
        /* ç·¨è¼¯å°åœ–ç¤º */
        .action-icon { cursor: pointer; padding: 2px 5px; border-radius: 4px; transition: 0.2s; }
        .action-icon:hover { background: rgba(0,0,0,0.05); }

        /* è¡Œå…§ç·¨è¼¯ */
        [contenteditable="true"] { border-bottom: 1px dashed #ccc; outline: none; padding: 0 2px; }
        [contenteditable="true"]:focus { background: #fffbe6; border-bottom: 2px solid var(--accent); }
    </style>
</head>
<body>
<div class="container">
    <h2>ğŸ›’ è³¼ç‰©æ¯”åƒ¹å°å¹«æ‰‹</h2>

    <div class="ocr-upload-zone" onclick="document.getElementById('ocr-upload').click()">
        <span style="font-size: 32px;">ğŸ“¸</span>
        <p style="margin: 5px 0; font-weight: bold;">é»æ“Šæ‹æ”æˆ–ä¸Šå‚³æ¨™ç±¤</p>
        <input type="file" id="ocr-upload" accept="image/*" onchange="performOCR(this)">
        <span id="ocr-status" class="ocr-status">è¾¨è­˜åƒ¹æ ¼èˆ‡å“å</span>
    </div>

    <div class="input-group">
        <label>ğŸª å•†åº—åç¨±</label>
        <input type="text" id="storeName" placeholder="ä¾‹å¦‚ï¼šå¥½å¸‚å¤šã€å…¨è¯..." list="store-list">
        <datalist id="store-list"></datalist>
    </div>

    <div class="input-group">
        <label>ğŸ” å•†å“åç¨±</label>
        <input type="text" id="itemName" placeholder="ä¾‹å¦‚ï¼šé®®ä¹³ã€è¡›ç”Ÿç´™..." oninput="updateHistory()">
        <div id="history-box" class="history-tip"></div>
    </div>

    <div style="display: flex; gap: 10px;">
        <div class="input-group" style="flex: 2;">
            <label>ğŸ’µ å–®åƒ¹ (å…ƒ)</label>
            <input type="number" id="price" placeholder="0" inputmode="decimal" oninput="calculate()">
        </div>
        <div class="input-group" style="flex: 1;">
            <label>ğŸ”¢ æ•¸é‡</label>
            <input type="number" id="count" value="1" inputmode="numeric" oninput="calculate()">
        </div>
    </div>

    <div class="result-card">
        <div style="font-size: 12px; color: #666; margin-bottom: 5px;">æœ¬æ¬¡è³¼è²·ç¸½é¡</div>
        <div class="total-amount" id="total">$ 0</div>
    </div>

    <button class="btn-save" onclick="saveRecord()">âœ… å„²å­˜ç´€éŒ„</button>
    <button class="btn-reset" onclick="resetForm()">æ¸…é™¤é‡è¨­</button>

    <div id="store-tabs-container">
        <div id="tab-headers" class="tab-headers"></div>
        <div id="tab-contents" class="tab-contents"></div>
    </div>
</div>

<script>
// --- è³‡æ–™åˆå§‹åŒ– (é‡è¦ï¼šstoreData ä¿®æ­£ç‚ºç‰©ä»¶) ---
let db = JSON.parse(localStorage.getItem('shopRecords')) || [];
let storeData = JSON.parse(localStorage.getItem('storeTabsData')) || {};

// --- OCR é‚è¼¯ ---
async function performOCR(input){
    if(!input.files || !input.files[0]) return;
    const status = document.getElementById('ocr-status');
    const file = input.files[0];
    
    status.innerText = "âŒ› æ­£åœ¨è¾¨è­˜ä¸­ï¼Œè«‹ç¨å€™...";
    status.style.color = "#e67e22";

    try {
        const worker = await Tesseract.createWorker('chi_tra+eng');
        const r = await worker.recognize(file);
        await worker.terminate();

        const lines = r.data.text.split('\n').map(l => l.trim()).filter(l => l.length > 1);
        let priceCandidates = [], nameBuffer = [], stopNameMerging = false;

        const unitRegex = /\d+\s?(ml|æ¯«å‡|g|å…¬å…‹|å…‹|kg|å…¬æ–¤|å…¥|åŒ…|ç“¶|ç½|oz|ç›å¸|å…¥çµ„|x|X|pc|pack)/gi;
        const semanticPriceRegex = /(?:[$Â¥]|NT\$|ç‰¹åƒ¹|å”®åƒ¹|åŸåƒ¹|é‡‘é¡|ç¸½è¨ˆ|Total)[:ï¼š\s]*([\d,]{1,7}(?:\.\d{1,2})?)/gi;
        const fallbackPriceRegex = /(?:\s|^)(\d{1,6}(?:\.\d{1,2})?)(?:\s|$)/g;

        for(let line of lines){
            // åƒ¹æ ¼è¾¨è­˜
            let sMatch = semanticPriceRegex.exec(line);
            if(sMatch) {
                priceCandidates.push({val: parseFloat(sMatch[1].replace(/,/g,'')), score: 100});
                stopNameMerging = true;
            }
            
            // å“åæ”¶é›† (å–å‰å…©è¡Œéç´”æ•¸å­—ä¸”éé›œè¨Šçš„å­—ä¸²)
            if(!stopNameMerging && !/\d{5,}/.test(line) && line.length > 2) {
                nameBuffer.push(line.replace(/[^\u4e00-\u9fa5a-zA-Z0-9]/g, ' '));
            }

            // å‚™é¸åƒ¹æ ¼
            let fMatch = fallbackPriceRegex.exec(line);
            if(fMatch && !unitRegex.test(line)) {
                priceCandidates.push({val: parseFloat(fMatch[1]), score: 50});
            }
        }

        const bestPrice = priceCandidates.sort((a,b) => b.score - a.score)[0];
        document.getElementById('price').value = bestPrice ? bestPrice.val : '';
        document.getElementById('itemName').value = nameBuffer.slice(0, 1).join(' ').trim();
        
        status.innerText = bestPrice ? "âœ… è¾¨è­˜æˆåŠŸ" : "âš ï¸ è«‹æ‰‹å‹•å¾®èª¿åƒ¹æ ¼";
        status.style.color = bestPrice ? "var(--success)" : "#856404";
        
        calculate();
        updateHistory();
    } catch(e) {
        status.innerText = "âŒ è¾¨è­˜å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¼¸å…¥";
        status.style.color = "red";
        console.error(e);
    }
}

// --- æ ¸å¿ƒé‚è¼¯ ---
function calculate(){
    const p = parseFloat(document.getElementById('price').value);
    const c = parseInt(document.getElementById('count').value);
    const total = (p && c) ? Math.round(p * c) : 0;
    document.getElementById('total').innerText = '$ ' + total.toLocaleString();
}

function saveRecord(){
    const name = document.getElementById('itemName').value.trim();
    const price = document.getElementById('price').value.trim();
    const count = parseInt(document.getElementById('count').value) || 1;
    const store = document.getElementById('storeName').value.trim() || "æœªåˆ†é¡å•†åº—";

    if(!name || !price) return alert("è«‹å¡«å¯«å•†å“åç¨±èˆ‡å–®åƒ¹");

    const record = { name, price: parseFloat(price), count, date: new Date().toLocaleString() };

    // å„²å­˜è‡³æ¯”åƒ¹è³‡æ–™åº«
    db.push({ name, price: parseFloat(price), date: new Date().toLocaleDateString() });
    localStorage.setItem('shopRecords', JSON.stringify(db));

    // å„²å­˜è‡³å•†åº—åˆ†é 
    if(!storeData[store]) storeData[store] = [];
    storeData[store].push(record);
    localStorage.setItem('storeTabsData', JSON.stringify(storeData));

    renderTabs(store);
    resetForm();
}

function renderTabs(activeStore = null){
    const headers = document.getElementById('tab-headers');
    const contents = document.getElementById('tab-contents');
    headers.innerHTML = "";
    
    const storeNames = Object.keys(storeData);
    if(storeNames.length === 0){
        contents.innerHTML = "<div style='color:#999;text-align:center;padding:20px;'>å°šæœªæœ‰ä»»ä½•ç´€éŒ„</div>";
        return;
    }

    if(!activeStore || !storeData[activeStore]) activeStore = storeNames[storeNames.length - 1];

    storeNames.forEach(name => {
        const btn = document.createElement('div');
        btn.className = `tab-btn ${name === activeStore ? 'active' : ''}`;
        btn.innerHTML = `
            <span onclick="renderTabs('${name}')">${name}</span>
            <span style="margin-left:8px; opacity:0.6; display:flex; gap:5px;">
                <small class="action-icon" onclick="renameStore('${name}', event)">âœï¸</small>
                <small class="action-icon" onclick="deleteStore('${name}', event)">ğŸ—‘ï¸</small>
            </span>
        `;
        headers.appendChild(btn);
    });

    const records = storeData[activeStore] || [];
    contents.innerHTML = records.slice().reverse().map((r, i) => {
        const idx = records.length - 1 - i;
        return `
        <div class="record-item">
            <div style="flex:1;">
                <b contenteditable="true" onblur="updateStoreItem('${activeStore}',${idx},'name',this.innerText)">${r.name}</b><br>
                <small style="color:#999">${r.date.split(' ')[0]}</small>
            </div>
            <div style="text-align:right;">
                $<span contenteditable="true" onblur="updateStoreItem('${activeStore}',${idx},'price',this.innerText)">${r.price}</span> x ${r.count}<br>
                <small style="color:var(--success); font-weight:bold;">$${(r.price * r.count).toLocaleString()}</small>
            </div>
        </div>`;
    }).join('');
}

function updateStoreItem(storeName, index, field, newValue){
    let val = newValue.trim();
    if(field === 'price') val = parseFloat(val) || 0;
    storeData[storeName][index][field] = val;
    localStorage.setItem('storeTabsData', JSON.stringify(storeData));
    // é€™è£¡ä¸é‡æ–° renderTabs é¿å…ç„¦é»ä¸Ÿå¤±
}

function renameStore(oldName, event){
    event.stopPropagation();
    const newName = prompt(`å°‡ã€Œ${oldName}ã€é‡æ–°å‘½åç‚ºï¼Ÿ`, oldName);
    if(newName && newName.trim() !== "" && newName !== oldName){
        storeData[newName.trim()] = storeData[oldName];
        delete storeData[oldName];
        localStorage.setItem('storeTabsData', JSON.stringify(storeData));
        renderTabs(newName.trim());
    }
}

function deleteStore(storeName, event){
    event.stopPropagation();
    if(confirm(`ç¢ºå®šåˆªé™¤ã€Œ${storeName}ã€çš„æ‰€æœ‰ç´€éŒ„å—ï¼Ÿ`)){
        delete storeData[storeName];
        localStorage.setItem('storeTabsData', JSON.stringify(storeData));
        const keys = Object.keys(storeData);
        renderTabs(keys[0] || null);
    }
}

function updateHistory(){
    const name = document.getElementById('itemName').value.trim();
    const box = document.getElementById('history-box');
    if(name.length < 2){ box.innerText = ""; return; }
    
    const matches = db.filter(r => r.name.includes(name));
    if(matches.length > 0){
        const prices = matches.map(m => m.price);
        box.innerText = `ğŸ•’ æ­·å²åƒ¹æ ¼ï¼š$${Math.min(...prices)} ~ $${Math.max(...prices)}`;
    } else {
        box.innerText = "";
    }
}

function resetForm(){
    document.getElementById('price').value = '';
    document.getElementById('itemName').value = '';
    document.getElementById('count').value = '1';
    document.getElementById('total').innerText = '$ 0';
    document.getElementById('ocr-status').innerText = "è¾¨è­˜åƒ¹æ ¼èˆ‡å“å";
    document.getElementById('ocr-status').style.color = "#856404";
}

window.onload = () => renderTabs();
</script>
