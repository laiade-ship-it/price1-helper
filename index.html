/* ğŸ§  V3.7 Restricted Selector Engine */
function restrictedSelector(ocrLines, priceCandidates) {
    let result = { itemName: null, price: null };

    // ä¸€ã€åƒ¹æ ¼é¸æ“‡è¦å‰‡
    if (priceCandidates && priceCandidates.length > 0) {
        let bestPrice = null;
        let sorted = [...priceCandidates].sort((a, b) => b.val - a.val); // é è¨­ä¾æ•¸å€¼æœ€å¤§æ’åº

        // è¦å‰‡ï¼šéæ¿¾å–®ä½åƒ¹æ ¼
        let filtered = sorted.filter(p => !/[æ¯\/å¹³å‡BCAAgml]/.test(p.raw || ''));

        if (filtered.length > 0) {
            // è¦å‰‡ï¼šå„ªå…ˆé¸å«æœ‰è²¨å¹£èªæ„æˆ–æœ€å¤§çš„
            let currencyMatch = filtered.find(p => /[\$å…ƒå”®åƒ¹å«ç¨…]/.test(p.raw || ''));
            bestPrice = currencyMatch ? currencyMatch.val : filtered[0].val;
        }
        result.price = bestPrice;
    }

    // äºŒã€å•†å“åç¨±é¸æ“‡è¦å‰‡
    if (ocrLines && ocrLines.length > 0) {
        // éæ¿¾æ‰æ˜é¡¯æ˜¯åƒ¹æ ¼çš„è¡Œ
        let namePool = ocrLines.filter(line => !/\d{4,}/.test(line) && !/[\$å…ƒ]/.test(line));
        
        if (namePool.length > 0) {
            // è¦å‰‡ï¼šé¸æ“‡æˆ–åˆä½µç›¸é„° 1-3 è¡Œ
            // æ­¤è™•å¯¦ä½œï¼šé¸å–æœ€é•·çš„å‰å…©è¡Œåè©å¯†åº¦å¯èƒ½è¼ƒé«˜çš„çµ„åˆ
            let candidateName = namePool[0];
            if (namePool[1] && namePool[1].length > 2) candidateName += " " + namePool[1];
            result.itemName = candidateName.substring(0, 20).trim();

    return result;
}

async function performOCR(input) {
    if (!input.files[0]) return;
    const status = document.getElementById('ocr-status');
    status.innerText = "â³ åŸ·è¡Œå—é™åˆ¶é¸æ“‡ä»»å‹™...";
    let worker;
    try {
        worker = await Tesseract.createWorker('chi_tra+eng');
        const { data } = await worker.recognize(input.files[0]);
        const lines = (data.lines || []).map(l => l.text.trim()).filter(Boolean);
        
        // æå–åˆæ­¥å€™é¸æ•¸å­—
        let candidates = [];
        lines.forEach(line => {
            const matches = line.match(/\d{2,6}/g);
            if (matches) matches.forEach(m => candidates.push({ val: parseInt(m), raw: line }));
        });

        // åŸ·è¡Œ Selector Engine
        const selection = restrictedSelector(lines, candidates);

        // è¼¸å‡º JSON åˆ°æ¬„ä½
        document.getElementById('itemName').value = selection.itemName;
        document.getElementById('price').value = selection.price;
        
        updateLivePrice();

        console.log(JSON.stringify(selection)); // ç¬¦åˆ V3.7 è¼¸å‡ºæ ¼å¼è¦ç¯„
    } catch(e){ status.innerText="âŒ è¾¨è­˜å¤±æ•—"; } finally { if(worker) await worker.terminate(); }
}

function renderTabs(activeStore=null){
