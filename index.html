function v45_RefineData(ocrLines) {
    const rules = {
        isBarcode: (s) => /^\d{13}$/.test(s.replace(/\s/g, '')), // æ’é™¤ 13 ä½ EAN æ¢ç¢¼
        isInternalCode: (s) => /^\d{2,}-\d{6,}-\d{2,}/.test(s), // æ’é™¤ç®¡ç†ç¢¼
        isUnitPrice: (s) => /å…ƒ\/(100)?(g|ml|å…‹|æ¯«å‡)/.test(s), // æ’é™¤å–®ä½åƒ¹
        isDate: (s) => /\d{1,2}\/\d{1,2}/.test(s) && s.includes('/'), // æ’é™¤æ—¥æœŸ
        isSpec: (s) => /\d+(g|ml|å…‹|æ¯«å‡)X\d+/.test(s) // æ’é™¤è¦æ ¼
    };

    let priceCandidates = [];
    let nameCandidates = [];

    ocrLines.forEach(line => {
        const text = line.trim();
        if (!text || text.length < 2) return;

        // 1. ç¡¬æ€§å‰”é™¤å™ªé» (æ¢ç¢¼ã€ç®¡ç†ç¢¼ã€æ—¥æœŸ)
        if (rules.isBarcode(text) || rules.isInternalCode(text) || rules.isDate(text)) return;

        // 2. æå–åƒ¹æ ¼å€™é¸ (æ’é™¤æ‰å–®ä½åƒ¹èˆ‡è¦æ ¼ä¸­çš„æ•¸å­—)
        if (!rules.isUnitPrice(text) && !rules.isSpec(text)) {
            const numMatch = text.match(/(\d{1,5})/);
            if (numMatch) {

        if (text.length > 2 && !/^\d+$/.test(text) && !rules.isUnitPrice(text) && !rules.isSpec(text)) {

    return { names: nameCandidates, prices: priceCandidates };
}

async function performOCR(input) {
